   <section id="main-content" class="">
        <section class="wrapper">
        
       
	<div class="container" ng-controller="checkinController">
	<!--<pre>{{form}}</pre> -->
	<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading">
				Books Search
			</header>
			<div class="panel-body">
				<div class="position-left">
					<form role="form">
						<div class="form-group">
							<label for="ISBN13">ISBN13<em>*</em></label>
							<input type="text" class="form-control"  placeholder="ISBN13*" ng-model='books.ISBN13' name="ISBN13" id="ISBN13" required>
						</div>
						<b>OR</b>
						<div class="form-group">
							<label for="title">Title<em>*</em></label>
							<input type="text" class="form-control"  placeholder="Title*" ng-model='books.title' name="title" id="title" required>
						</div>
						
						
						
						
						
						<button type="submit" class="btn btn-info">Search</button>
					</form>
				</div>
			</div>
		</section>
	</div>

</div>
</div>
</section>
</section>
