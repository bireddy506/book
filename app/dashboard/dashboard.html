   <section id="main-content" class="">
        <section class="wrapper">
        
       
	<div class="" ng-controller="checkinController">
	<div class="row">
		<div class="col-md-8">
			<p class="well">A Book Inventory system  is an enterprise resource planning system for a library, used to track items owned, orders made, bills paid, and patrons who have borrowed.
			</p>
		</div>
	</div>
	<!--<pre>{{form}}</pre> -->
	<div class="row">
	 <div class="col-md-3">
            <section class="panel">
                <div class="panel-body">
                    <div class="top-stats-panel">
                        <h4 class="widget-h">Daily Sales</h4>
                        <div class="bar-stats">
                            <ul class="progress-stat-bar clearfix">
                                <li data-percent="50%"><span class="progress-stat-percent pink"></span></li>
                                <li data-percent="90%"><span class="progress-stat-percent"></span></li>
                                <li data-percent="70%"><span class="progress-stat-percent yellow-b"></span></li>
                            </ul>
                            <ul class="bar-legend">
                                <li><span class="bar-legend-pointer pink"></span> Hyderabad</li>
                                <li><span class="bar-legend-pointer green"></span> Bangalore</li>
                                
                            </ul>
                            <div class="daily-sales-info">
                                <span class="sales-count">12 </span> <span class="sales-label">Books Sold</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <div class="col-md-3">
            <section class="panel">
                <div class="panel-body">
                    <div class="top-stats-panel">
                        <div class="daily-visit">
                            <h4 class="widget-h">Daily Vistors</h4>
                            <div id="daily-visit-chart" style="width:100%; height: 100px; display: block">

                            </div>
                            <ul class="chart-meta clearfix">
                                <li class="pull-left visit-chart-value"></li>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-3">
            <section class="panel">
                <div class="panel-body">
                    <div class="top-stats-panel">
                        <div class="gauge-canvas">
                            <h4 class="widget-h">Monthly Sales</h4>
                            <canvas width=160 height=100 id="gauge"></canvas>
                        </div>
                        <ul class="gauge-meta clearfix">
                            <li id="gauge-textfield" class="pull-left gauge-value"></li>
                            <li class="pull-right gauge-title"></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
       
    </div>
</div>
</section>
</section>
