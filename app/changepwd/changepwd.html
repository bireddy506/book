<script>
	  $( ".hideMsg" ).fadeOut( 5000, function() {    
  });
</script>
<section id="main-content" class="">
	<section class="wrapper">
		<div ng-controller="changepwdCtrlr">		
			<div class="row">
				<div class="col-lg-8">
					<section class="panel">
						<header class="panel-heading">
							Change Password
						</header>
						<div ng-bind="successMsg" class="success hideMsg ">							
						</div>
						<div ng-bind="errorMsg" class="error hideMsg">							
						</div>						
						<div class="panel-body">
							<div class="position-left">
								<form  class="form-checkin" name="form">
									<div class="form-group">
										<label for="email">Email Id</label>
										<input type="email" class="form-control "  placeholder="EmailId" ng-model='emailId' name="emailId" id="emailId" required>
										<div class="form-error required">
											<div class="form-validation-message"   ng-show="form.emailId.$error.required && form.emailId.$dirty">This field is required.</div>
											<div class="form-validation-message" ng-show="form.emailId.$error.email && form.emailId.$dirty">This email is not valid.</div>
										</div>
									</div>
									<div class="form-group">
										<label for="password">New Password</label>
										<input type="password" class="form-control"  placeholder="New Password" ng-model='userdata.password' name="password" id="password" ng-minlength="6" ng-maxlength="12" required>
										<div class="form-error required">
											<div class="form-validation-message"   ng-show="form.password.$error.required && form.password.$dirty">This field is required</div>
											<div class="form-validation-message" ng-show="form.password.$error.minlength && form.password.$dirty">Minimum 6 characters required</div>
											<div class="form-validation-message" ng-show="form.password.$error.maxlength && form.password.$dirty">Maximum 12 characters allowed</div>
										</div>
									</div>
									<div class="form-group">
										<label for="oldpassword">Old Password</label>
										<input type="password" class="form-control"  placeholder="Old Password" ng-model='userdata.oldpassword' name="oldpassword" id="oldpassword" ng-minlength="6" ng-maxlength="12" required>
										<div class="form-error required">
											<div class="form-validation-message"   ng-show="form.oldpassword.$error.required && form.oldpassword.$dirty">This field is required</div>
											<div class="form-validation-message" ng-show="form.oldpassword.$error.minlength && form.oldpassword.$dirty">Minimum 6 characters required</div>
											<div class="form-validation-message" ng-show="form.oldpassword.$error.maxlength && form.oldpassword.$dirty">Maximum 12 characters allowed</div>
											<div class="form-validation-message" ng-show="userdata.password != userdata.oldpassword && form.oldpassword.$dirty"> Password not match.
											</div>
										</div>
									</div>
																	
									<button type="Submit" class="btn btn-info" ng-disabled="!form.$valid " ng-click="changepassword(userdata)">Submit</button>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
</section>
